<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="bower_components/headjs/dist/1.0.0/head.min.js" type="text/javascript"></script>
</head>

<body class="container">
    <div id="login" class="row" style="display:none;">

        <form role="form">
            <div class="form-group">
                <label for="UserID">UserID</label>
                <input type="userID" class="form-control" id="UserID">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password">
            </div>
            <button type="button" class="btn btn-default" id="submit">Submit</button>

        </form>

    </div>
    <div id="info" class="row" style="display:none;">
        <form role="form">
            <div class="form-group">
                <label for="Name">CNM</label>
                <input type="cnm" class="form-control" id="Name">
            </div>
            <div class="form-group">
                <label for="Visible">Vissible</label>
                <input type="vis" class="form-control" id="Vissible">
            </div>
            <button type="button" class="btn btn-default" id="back">Back</button>
        </form>

    </div>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
